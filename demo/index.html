<html>
<head>
  <title>Canvas Utils Example</title>
  <script type="text/javascript" src="../dist/index.js"></script>
  <style>
    * { margin: 0; padding: 0 }
    body, html { height: 100%; }
    #root { height: 100%; width: 100%; }
  </style>
</head>
<body>
<canvas id="root"></canvas>
<script>
  var rootEl = document.getElementById("root");
  var canvas = new canvasUtils.Canvas({
    domNode: rootEl,
    width: window.innerWidth,
    height: window.innerHeight
  });
  var square = new canvasUtils.Rectangle({
    x: 100,
    y: 100,
    width: 100,
    height: 100,
    fill: "red"
  });
  canvas.add(square);
  canvas.render();
</script>
</body>
</html>
