<html>
<head>
  <title>Canvas Utils Example</title>
  <script type="text/javascript" src="../dist/index.js"></script>
  <style>
    * { margin: 0; padding: 0 }
    body, html { height: 100%; }
    #root { height: 100%; width: 100%; }
  </style>
</head>
<body>
<canvas id="root"></canvas>
<script>
  var rootEl = document.getElementById("root");
  var canvas = new canvasUtils.Canvas(rootEl);
  var shapes = [];

  shapes.push(new canvasUtils.Rectangle({
    x: 40,
    y: 40,
    width: 40,
    height: 40,
    fill: "red",
    onClick: function () {
      alert("Red square clicked");
    }
  }));
  shapes.push(new canvasUtils.Circle({
    x: 120,
    y: 60,
    radius: 20,
    fill: "blue",
    onClick: function () {
      alert("Blue circle clicked");
    }
  }));
  shapes.push(new canvasUtils.Circle({
    x: 180,
    y: 60,
    radius: 20,
    stroke: "red",
    strokeWidth: 1
  }));
  shapes.push(new canvasUtils.Rectangle({
    x: 220,
    y: 40,
    width: 40,
    height: 40,
    stroke: "blue",
    strokeWidth: 1
  }));
  shapes.push(new canvasUtils.Rectangle({
    x: 280,
    y: 40,
    width: 40,
    height: 40,
    fill: "red",
    opacity: 0.5
  }));
  shapes.push(new canvasUtils.Circle({
    x: 360,
    y: 60,
    radius: 20,
    fill: "blue",
    opacity: 0.5
  }));

  shapes.forEach(function (shape) {
    canvas.add(shape);
  });

  canvas.render();

  window.addEventListener("resize", function () {
    canvas.resize();
    canvas.render();
  });
</script>
</body>
</html>
