<html>
<head>
  <title>Canvas Utils Example</title>
  <script type="text/javascript" src="../dist/index.js"></script>
  <style>
    * { margin: 0; padding: 0 }
    body, html { height: 100%; }
    #root { height: 100%; width: 100%; }
  </style>
</head>
<body>
<canvas id="root"></canvas>
<script>
  var rootEl = document.getElementById("root");
  var canvas = new canvasUtils.Canvas(rootEl);
  var square = new canvasUtils.Rectangle({
    x: 100,
    y: 100,
    width: 100,
    height: 100,
    fill: "red"
  });
  var circle = new canvasUtils.Circle({
    x: 300,
    y: 150,
    radius: 50,
    fill: "blue"
  });
  square.addEventListener("click", function () {
    console.log("Square clicked");
  });
  circle.addEventListener("click", function () {
    console.log("Circle clicked");
  });
  canvas.add(square);
  canvas.add(circle);
  canvas.render();
  window.addEventListener("resize", function () {
    canvas.resize();
    canvas.render();
  });
</script>
</body>
</html>
